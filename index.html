<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex justify-center items-center font-mono">
    <div class="flex flex-col items-center mt-4">
      <h1 class="text-3xl font-bold">Tic Tac Toe Game</h1>
      <p class="text-xl mt-8">Player 1's turn</p>
      <div
        class="grid grid-cols-3 gap-3 margin-auto mt-4"
        id="game-board-grid-container"
      >
        <div
          id="1"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="2"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="3"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="4"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="5"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="6"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="7"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="8"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
        <div
          id="9"
          class="tictactoe-cell grid bg-slate-600 w-30 h-30 hover:scale-110 hover:bg-slate-700 transition cursor-pointer flex justify-center items-center text-white text-4xl"
        ></div>
      </div>
      <h2 id="game-status" class="text-2xl font-bold mt-4"></h2>
      <button id="restart-button" class="py-2 px-4 bg-slate-200 rounded-full mt-2 cursor-pointer hover:bg-slate-300 transition hover:scale-110">Restart</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
